<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Music-App</ui:insert></title>
	<h:outputStylesheet target="header" name="default.css" library="css" />
</h:head>
<h:body>
	<div class="header">
		<div class="header-logo">
			<h:link outcome="index">
				<h:graphicImage name="Logo.png" library="img" />
			</h:link>
		</div>
		<ul class="horizontalMenu">
			<li><h:link outcome="artistList" value="artists"/></li>
			<li><h:link outcome="albumList" value="albums"/></li>
		</ul>
		<div class="header-session">
			<ui:fragment rendered="#{sessionCtrlr.loggedIn}">
				<span class="username" id="username">[#{sessionCtrlr.username}]</span>
			</ui:fragment>
			<h:form id="loginForm">
				<h:commandLink rendered="#{!sessionCtrlr.loggedIn}"
					action="#{sessionCtrlr.login}" value="login" />
				<h:commandLink rendered="#{sessionCtrlr.loggedIn}"
					action="#{sessionCtrlr.logout}" value="logout" />
			</h:form>
			<h:link rendered="#{!sessionCtrlr.loggedIn}" outcome="registration"
				value="register" />
		</div>
	</div>
	
	<div class="main">
		<ui:insert name="content">
			<ui:include src="/noContent.xhtml" />
		</ui:insert>
	</div>
	
	<div class="footer"></div>
</h:body>
</html>
