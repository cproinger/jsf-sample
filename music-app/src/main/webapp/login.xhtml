<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/defaultTemplate.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="content">
			<h:form method="POST" prependId="false">
				<h:panelGrid id="panel" columns="2" border="1" cellpadding="4" cellspacing="4">
					<h:outputLabel value="User" for="j_username"/>
					<h:inputText id="j_username" />
					
					<h:outputLabel value="Password" for="j_password"/>
					<h:inputSecret id="j_password" />
					<h:panelGroup>
						<h:commandButton id="login" value="login" action="#{loginCtrlr.login()}"/>				
					</h:panelGroup>				
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
