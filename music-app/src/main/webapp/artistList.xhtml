<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="defaultTemplate.xhtml">
		<ui:define name="title">Artists</ui:define>
		<ui:define name="content">
			<p:dataTable var="a" value="#{artistListCtrlr.artists}">
				<p:column headerText="Name">
					<h:link value="#{a.name}" outcome="artistDetails" includeViewParams="true">
						<f:param value="#{a.id}" name="id"/>
					</h:link>
				</p:column>
				<p:column headerText="Albums">
					<h:outputText value="#{a.albumCount}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
