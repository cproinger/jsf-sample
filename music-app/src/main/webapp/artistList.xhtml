<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/defaultTemplate.xhtml">
	<ui:define name="title">Artists</ui:define>
	<ui:define name="content">
		<h1>Artists</h1>

		<h:form>
			<p:dataTable var="artist" value="#{artistListCtrlr.artists}"
				filteredValue="#{artistListCtrlr.filteredArtists}"
				widgetVar="artistsTable" emptyMessage="No Artists found"
				paginator="true" tableStyle="table-layout:auto"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" rows="10" resizableColumns="true">

				<p:column headerText="Name" filterBy="#{artist.name}"
					filterMatchMode="contains">
					<h:link value="#{artist.name}" outcome="artistDetails"
						includeViewParams="true">
						<f:param value="#{artist.id}" name="id" />
					</h:link>
				</p:column>

				<p:column headerText="Albums">
					<h:outputText value="#{artist.albumCount}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
